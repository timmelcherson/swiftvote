name: swiftvote
description: Swiftvote app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  uuid: ^3.0.1
  path_provider: ^2.0.1
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  shared_preferences: ^2.0.5
  location: ^4.0.2
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.3
  http: ^0.13.0
  device_info: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.15.2
#  bloc_test: ^7.0.3
  mockito: ^4.1.1

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/category_thumbnails/
    - assets/votes.txt
    - assets/lang_files/sv.json
    - assets/lang_files/en.json


  fonts:
    - family: RobotoMono
      fonts:
      - asset: assets/fonts/RobotoMono-Regular.ttf
        weight: 400
